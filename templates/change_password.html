<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturio - Schimbare Parola</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form p { margin-bottom: 1em; }
    label { font-weight: bold; }
    @media (max-width: 600px) {
      body { margin: 1em; }
      form p { margin-bottom: 0.8em; }
    }
  </style>
</head>
<body>
  <h1>Schimbare Parola</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('change_password') }}">
    {{ form.hidden_tag() }}
    <p>
      <label for="new_password">Introduceți noua parolă:</label><br>
      {{ form.new_password(size=40) }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>

  <p><a href="{{ url_for('dashboard') }}">Înapoi la Dashboard</a></p>
</body>
</html>
